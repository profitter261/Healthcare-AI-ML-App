<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Group Result</title>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;700&display=swap');

:root {
    --glow-color: #1d9bf0;
    --secondary-glow: #00ffd9;
    --shadow-light: 0 0 10px rgba(29, 155, 240, 0.6), 0 0 20px rgba(29, 155, 240, 0.4);
    --text-color: #fff;
    --input-bg-dark: #1f1f1f;
    --input-bg-light: #f0f8ff; 
    --input-text-dark: #0a0a0a;
    --error-color: #ee5253;
}

.light-mode {
    background: #f4f7f6 !important;
    color: #333 !important;
    --glow-color: #007bff;
    --secondary-glow: #00a68c;
    --shadow-light: 0 5px 15px rgba(0,0,0,0.1);
    --text-color: #333;
    --input-bg-dark: #fff;
    --input-bg-light: #fff; 
    --input-text-dark: #333;
    --error-color: #c0392b;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #0b0c10, #001f3f);
    color: var(--text-color);
    transition: background 0.5s, color 0.5s;
    overflow-x: hidden;
}

body.light-mode {
   background: #f4f7f6 !important;
   color: #333 !important;
   --glow-color: #007bff;
   --secondary-glow: #00a68c;
   --shadow-light: 0 5px 15px rgba(0,0,0,0.1);
   --text-color: #333;
   --input-bg-dark: #fff;
   --input-bg-light: #fff; 
   --input-text-dark: #333;
   --error-color: #c0392b;
}

body.dark-mode {
   background: radial-gradient(circle at center, #0b0c10, #001f3f);
   color: var(--text-color);
}

.toggle-btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.7);
    border: 2px solid var(--glow-color);
    box-shadow: var(--shadow-light);
    color: var(--glow-color);
    font-size: 1.2rem;
    padding: 0.8rem 0.6rem;
    cursor: pointer;
    z-index: 30;
    transition: all 0.5s ease;
}

.light-mode .toggle-btn {
    background: #fff;
    border: 2px solid var(--glow-color);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.toggle-btn:hover { 
    background: rgba(0,0,0,1); 
    box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
}

.light-mode .toggle-btn:hover { background: #eee; box-shadow: 0 2px 10px var(--glow-color);}

.left-toggle { left: 0; border-radius: 0 10px 10px 0; }
.right-toggle { right: 0; border-radius: 10px 0 0 10px; }
.left-toggle.active { left: calc(18% + 5px); border-radius: 10px; } 
.right-toggle.active { right: calc(18% + 5px); border-radius: 10px; } 

/* Center content */
.center-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    margin-left: 18%;
    margin-right: 18%;
    min-height: 100vh;
    padding: 2rem;
}

h1.page-title {
    font-size: 2.5rem;
    font-family: 'Orbitron', sans-serif;
    text-shadow: 0 0 10px var(--secondary-glow), 0 0 20px var(--glow-color);
    color: var(--secondary-glow);
    margin-bottom: 2rem;
}
body.light-mode .center-content h1 {
  text-shadow: none; /* remove the neon glow */
  background: none;  /* remove the gradient */
  -webkit-text-fill-color: var(--glow-color); /* or pick a readable solid color */
  color: var(--glow-color); /* fallback for browsers that don't support background-clip */
}
/* Result Container */
.container {
    max-width: 900px;
    width: 100%;
    padding: 40px;
    border-radius: 25px;
    background: rgba(0,255,200,0.05);
    border: 2px solid var(--secondary-glow);
    box-shadow: 0 0 30px rgba(0,255,200,0.3);
    transition: all 0.5s ease;
}

.result {
    font-size: 1.5rem;
    text-align: center;
    color: var(--secondary-glow);
    margin-bottom: 10px;
    text-shadow: 0 0 8px var(--glow-color);
    transition: all 0.5s ease;
}

body.light-mode .result {
    color: #333;
    text-shadow: none;
}

.description {
    font-family: 'Orbitron', sans-serif;
    text-shadow: 0 0 10px var(--secondary-glow), 0 0 20px var(--glow-color);
    color: var(--secondary-glow);
    transition: all 0.5s ease;
}

body.light-mode .description {
    color: #333;
    text-shadow: none;
}


.description {
    font-family: 'Orbitron', sans-serif;
    text-shadow: 0 0 10px var(--secondary-glow), 0 0 20px var(--glow-color);
    color: var(--secondary-glow);
    font-size: 1.1rem;
    text-align: center;
    color: #fff;
    margin-bottom: 25px;
    padding: 15px;
    border-radius: 10px;
}

.chart {
    margin-top: 30px;
}

a {
    display: inline-block;
    margin-top: 25px;
    text-decoration: none;
    background-color: var(--glow-color);
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    transition: 0.3s;
}
a:hover {
    background-color: var(--secondary-glow);
    box-shadow: 0 0 20px var(--secondary-glow);
}

/* Theme toggle */
.theme-toggle {
    position: absolute;
    top: 1rem;
    right: 1rem;
    z-index: 40;
}
.theme-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.8rem;
  color: var(--secondary-glow);
  transition: transform 0.3s ease, color 0.3s ease;
}

.theme-btn:hover {
  transform: rotate(20deg);
}

body.light-mode .theme-btn {
  color: var(--text-color);
}

</style>
</head>

<body>
<div class="theme-toggle">
  <button id="themeToggle" class="theme-btn">
    <i class="bi bi-moon-fill"></i>
  </button>
</div>

<!-- Center Content -->
<div class="center-content">
    <h1 class="page-title">üß¨ Health Group Prediction Result</h1>

    <div class="container">
        <div class="result">
            ‚úÖ You belong to <strong>Health Group {{ cluster }}</strong>
        </div>

        <div class="description">
            {{ cluster_info }}
        </div>

        <div class="chart">
            {{ graph_html|safe }}
        </div>

        <div style="text-align: center;">
            <a href="/">üîÅ Try Again</a>
        </div>
    </div>
</div>

<script>
const body = document.body;
const themeToggle = document.getElementById('themeToggle');

const leftNav = document.getElementById('leftNav');
const rightNav = document.getElementById('rightNav');
const leftToggle = document.getElementById('leftToggle');
const rightToggle = document.getElementById('rightToggle');
const themeToggleBtn = document.getElementById('themeToggle');
const icon = themeToggleBtn.querySelector('i');
const savedTheme = localStorage.getItem('theme');

// Optional navigation toggles
if(leftToggle && leftNav){
    leftToggle.addEventListener('click', () => {
        const hidden = leftNav.classList.toggle('nav-hidden-left');
        leftToggle.classList.toggle('active', !hidden);
    });
}

if(rightToggle && rightNav){
    rightToggle.addEventListener('click', () => {
        const hidden = rightNav.classList.toggle('nav-hidden-right');
        rightToggle.classList.toggle('active', !hidden);
    });
}

// Apply saved theme on load
if (savedTheme === 'light') {
  body.classList.add('light-mode');
  icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
} else {
  body.classList.add('dark-mode');
  icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
}

// Toggle theme on click
themeToggleBtn.addEventListener('click', () => {
  if (body.classList.contains('dark-mode')) {
    body.classList.remove('dark-mode');
    body.classList.add('light-mode');
    icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
    localStorage.setItem('theme', 'light');
  } else {
    body.classList.remove('light-mode');
    body.classList.add('dark-mode');
    icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
    localStorage.setItem('theme', 'dark');
  }


    // Initialize theme on load
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if(savedTheme === 'light'){
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        themeToggle.checked = false;
    } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        themeToggle.checked = true;
    }
});

</script>
</body>
</html>
